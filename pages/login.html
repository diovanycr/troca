<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestão de Manicures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-primary: #d946ef;
      --color-primary-dark: #a21caf;
      --color-secondary: #fbbf24;
      --color-bg: #fafafa;
      --color-surface: #ffffff;
      --color-text: #1f2937;
      --color-text-muted: #6b7280;
      --color-border: #e5e7eb;
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-danger: #ef4444;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      color: var(--color-text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -250px;
      right: -250px;
      animation: float 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      bottom: -200px;
      left: -200px;
      animation: float 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      33% {
        transform: translate(30px, -30px) rotate(120deg);
      }
      66% {
        transform: translate(-20px, 20px) rotate(240deg);
      }
    }

    /* Login Container */
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: var(--color-surface);
      padding: 2.5rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-xl);
      max-width: 440px;
      width: 100%;
      position: relative;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin: 0 auto 1.5rem;
      box-shadow: 0 8px 16px rgba(217, 70, 239, 0.3);
      animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% {
        transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(180deg) scale(1.05);
      }
    }

    .logo svg {
      width: 36px;
      height: 36px;
    }

    .login-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.875rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-card .subtitle {
      color: var(--color-text-muted);
      font-size: 0.9375rem;
      margin-bottom: 0;
    }

    /* Form Section */
    .login-form {
      margin: 2rem 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      font-family: 'Outfit', sans-serif;
      width: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
      color: white;
      box-shadow: 0 4px 12px rgba(217, 70, 239, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(217, 70, 239, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(217, 70, 239, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 2rem 0;
      color: var(--color-text-muted);
      font-size: 0.875rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-border);
    }

    .divider span {
      padding: 0 1rem;
    }

    /* Features List */
    .features-list {
      list-style: none;
      padding: 0;
      margin: 2rem 0 0;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 0;
      color: var(--color-text-muted);
      font-size: 0.875rem;
    }

    .feature-item svg {
      flex-shrink: 0;
      color: var(--color-primary);
    }

    /* Loading State */
    .loading-state {
      display: none;
      text-align: center;
      padding: 2rem 0;
    }

    .loading-state.show {
      display: block;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--color-border);
      border-top: 4px solid var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--color-text-muted);
      font-weight: 500;
    }

    /* Footer */
    .login-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--color-border);
    }

    .login-footer p {
      color: var(--color-text-muted);
      font-size: 0.8125rem;
      line-height: 1.5;
    }

    /* Security Badge */
    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(16, 185, 129, 0.1);
      color: var(--color-success);
      border-radius: 8px;
      font-size: 0.8125rem;
      font-weight: 500;
      margin-top: 1rem;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .login-card {
        padding: 3rem 2.5rem;
      }

      .login-card h1 {
        font-size: 2.25rem;
      }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 2rem 1.5rem;
      }

      .login-card h1 {
        font-size: 1.5rem;
      }

      .logo {
        width: 64px;
        height: 64px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
          </svg>
        </div>
        <h1>Gestão de Manicures</h1>
        <p class="subtitle">Sistema de Controle de Kits</p>
      </div>

      <div id="login-section">
        <div class="login-form">
          <button class="btn btn-primary" id="login-btn" onclick="handleLogin()">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span>Entrar com Google</span>
          </button>

          <div class="divider">
            <span>Acesso seguro e rápido</span>
          </div>

          <ul class="features-list">
            <li class="feature-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              <span>Controle completo de manicures</span>
            </li>
            <li class="feature-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              <span>Alertas de troca de kit</span>
            </li>
            <li class="feature-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              <span>Gestão de comprovantes</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="loading-state" id="loading-state">
        <div class="loading-spinner"></div>
        <p class="loading-text">Redirecionando para o sistema...</p>
      </div>

      <div class="login-footer">
        <div class="security-badge">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          <span>Login seguro com Google</span>
        </div>
        <p style="margin-top: 1rem;">
          Use sua conta Google para acessar<br>
          o sistema de gestão de manicures
        </p>
      </div>
    </div>
  </div>

  

  <script type="module">
    // Importações oficiais do Google (CDN)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Suas credenciais reais (Já configuradas)
    const firebaseConfig = {
      apiKey: "AIzaSyDEEwNYA30Jb59CcVvhhsqF1B1hCQ410UM",
      authDomain: "parceiro-be3e9.firebaseapp.com",
      databaseURL: "https://parceiro-be3e9-default-rtdb.firebaseio.com",
      projectId: "parceiro-be3e9",
      storageBucket: "parceiro-be3e9.firebasestorage.app",
      messagingSenderId: "619982778395",
      appId: "1:619982778395:web:25c141958b7c06da02c8be"
    };

    // Inicialização
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Elementos da Interface
    const loginBtn = document.getElementById('login-btn');
    const loginSection = document.getElementById('login-section');
    const loadingState = document.getElementById('loading-state');

    // Função de Login exposta para o botão HTML
    window.handleLogin = async function() {
      try {
        loginBtn.disabled = true;
        loginBtn.querySelector('span').textContent = 'Conectando...';
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error('Erro no login:', error);
        loginBtn.disabled = false;
        loginBtn.querySelector('span').textContent = 'Entrar com Google';
        alert('Erro ao fazer login. Verifique se os pop-ups estão permitidos.');
      }
    };

    // Monitor de Sessão: Se logar, esconde o botão e redireciona
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (loginSection) loginSection.style.display = 'none';
        if (loadingState) loadingState.classList.add('show');
        
        setTimeout(() => {
          // Certifique-se de que o index.html está realmente uma pasta acima
          window.location.href = '../index.html';
        }, 800);
      }
    });

    // Atalho tecla Enter
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !loginBtn.disabled) {
        window.handleLogin();
      }
    });
  </script>
</body>
</html>
