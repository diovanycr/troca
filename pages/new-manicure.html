<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Manicure - Gestão de Manicures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --color-primary: #d946ef;
      --color-primary-dark: #a21caf;
      --color-secondary: #fbbf24;
      --color-bg: #fafafa;
      --color-surface: #ffffff;
      --color-text: #1f2937;
      --color-text-muted: #6b7280;
      --color-border: #e5e7eb;
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-danger: #ef4444;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    body { font-family: 'Outfit', sans-serif; background: var(--color-bg); color: var(--color-text); line-height: 1.6; min-height: 100vh; }
    .app-container { min-height: 100vh; display: flex; flex-direction: column; }
    .mobile-header { position: fixed; top: 0; left: 0; right: 0; height: 64px; background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%); color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 1rem; z-index: 100; box-shadow: 0 2px 8px rgba(217, 70, 239, 0.2); }
    .mobile-header h1 { font-family: 'Playfair Display', serif; font-size: 1.25rem; font-weight: 700; }
    .back-button { background: none; border: none; color: white; cursor: pointer; padding: 0.5rem; display: flex; align-items: center; border-radius: 8px; }
    .main-content { margin-top: 64px; padding: 1.5rem 1rem; flex: 1; max-width: 700px; margin-left: auto; margin-right: auto; width: 100%; }
    .form-card { background: var(--color-surface); border-radius: var(--radius); box-shadow: var(--shadow-sm); border: 1px solid var(--color-border); overflow: hidden; }
    .form-body { padding: 1.5rem; }
    .form-section { margin-bottom: 2rem; }
    .section-title { font-size: 1rem; font-weight: 600; color: var(--color-text); margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; padding-bottom: 0.75rem; border-bottom: 2px solid var(--color-bg); }
    .section-title svg { color: var(--color-primary); }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 0.9375rem; }
    .required { color: var(--color-danger); }
    .input-wrapper { position: relative; }
    .input-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--color-text-muted); pointer-events: none; }
    .form-group input, .form-group select { width: 100%; padding: 0.875rem 1rem; border: 1px solid var(--color-border); border-radius: 12px; font-size: 1rem; font-family: 'Outfit', sans-serif; transition: var(--transition); background: var(--color-surface); }
    .form-group input.with-icon { padding-left: 3rem; }
    .form-group input:focus, .form-group select:focus { outline: none; border-color: var(--color-primary); box-shadow: 0 0 0 3px rgba(217, 70, 239, 0.1); }
    .form-row { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    .info-box { background: rgba(217, 70, 239, 0.05); border: 1px solid rgba(217, 70, 239, 0.2); border-radius: 12px; padding: 1rem; margin-bottom: 1.5rem; display: flex; gap: 0.75rem; }
    .info-box-icon { color: var(--color-primary); }
    .form-footer { padding: 1.5rem; border-top: 1px solid var(--color-border); background: var(--color-bg); display: flex; gap: 1rem; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.875rem 1.5rem; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: var(--transition); flex: 1; font-family: 'Outfit', sans-serif; }
    .btn-primary { background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark)); color: white; }
    .btn-secondary { background: var(--color-surface); color: var(--color-text); border: 1px solid var(--color-border); }
    .loading-spinner { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 999; }
    .loading-spinner.show { display: flex; }
    .spinner { width: 40px; height: 40px; border: 4px solid #fff3; border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .toast { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%) translateY(150%); background: white; padding: 1rem 1.5rem; border-radius: 12px; box-shadow: var(--shadow-lg); z-index: 1000; transition: 0.3s; border-left: 4px solid var(--color-success); }
    .toast.show { transform: translateX(-50%) translateY(0); }
    .toast.danger { border-left-color: var(--color-danger); }
    @media (min-width: 768px) { .form-row { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="mobile-header">
      <button class="back-button" onclick="window.location.href='manicures.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
      </button>
      <h1>Nova Manicure</h1>
      <div style="width: 40px;"></div>
    </header>

    <main class="main-content">
      <div class="form-card">
        <form id="manicure-form" class="form-body">
          <div class="info-box">
            <div class="info-box-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
            </div>
            <div class="info-box-content">
              <h4 style="font-size: 0.9rem; font-weight:600;">Cadastro de Parceira</h4>
              <p style="font-size: 0.8rem; color: var(--color-text-muted);">Preencha os dados básicos para iniciar o controle de kits.</p>
            </div>
          </div>

          <div class="form-section">
            <h3 class="section-title">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
              Dados Pessoais
            </h3>
            <div class="form-group">
              <label>Nome Completo <span class="required">*</span></label>
              <div class="input-wrapper">
                <span class="input-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></span>
                <input type="text" name="name" class="with-icon" placeholder="Nome da manicure" required>
              </div>
            </div>
            <div class="form-group">
              <label>Telefone <span class="required">*</span></label>
              <div class="input-wrapper">
                <span class="input-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg></span>
                <input type="tel" id="phone" name="phone" class="with-icon" placeholder="(00) 00000-0000" required>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3 class="section-title">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
              Endereço
            </h3>
            <div class="form-row">
              <div class="form-group"><label>Rua/Av <span class="required">*</span></label><input type="text" name="street" required></div>
              <div class="form-group"><label>Número <span class="required">*</span></label><input type="text" name="number" required></div>
            </div>
            <div class="form-group"><label>Bairro <span class="required">*</span></label><input type="text" name="neighborhood" required></div>
            <div class="form-row">
              <div class="form-group"><label>Cidade <span class="required">*</span></label><input type="text" name="city" required></div>
              <div class="form-group">
                <label>Estado <span class="required">*</span></label>
                <select name="state" required>
                  <option value="SP">São Paulo</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="MG">Minas Gerais</option>
                  </select>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3 class="section-title">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
              Plano e Início
            </h3>
            <div class="form-row">
              <div class="form-group">
                <label>Tipo de Plano <span class="required">*</span></label>
                <select name="planType" required>
                  <option value="12">Plano 12</option>
                  <option value="15" selected>Plano 15</option>
                  <option value="18">Plano 18</option>
                </select>
              </div>
              <div class="form-group">
                <label>Data de Início <span class="required">*</span></label>
                <input type="date" name="startDate" id="start-date" required>
              </div>
            </div>
          </div>
        </form>

        <div class="form-footer">
          <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
          <button type="submit" form="manicure-form" class="btn btn-primary" id="submit-btn">Cadastrar Manicure</button>
        </div>
      </div>
    </main>
  </div>

  <div class="loading-spinner" id="loading-spinner"><div class="spinner"></div></div>
  <div class="toast" id="toast"><div class="toast-message"></div></div>

  <script type="module">
    import { authManager } from '../js/auth.js';
    import { dbManager } from '../js/database.js';

    const PageUtils = {
      showLoading: (s) => document.getElementById('loading-spinner').classList.toggle('show', s),
      showToast: (m, type='') => {
        const t = document.getElementById('toast');
        t.className = `toast show ${type}`;
        t.querySelector('.toast-message').textContent = m;
        setTimeout(() => t.classList.remove('show'), 3000);
      }
    };

    // Máscara simples de telefone
    document.getElementById('phone').addEventListener('input', (e) => {
      let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
      e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });

    async function init() {
      try {
        await authManager.requireAuth();
        document.getElementById('start-date').value = new Date().toISOString().split('T')[0];
      } catch (e) { window.location.href = '../login.html'; }
    }

    document.getElementById('manicure-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      const formData = new FormData(e.target);

      // Dados para o Firebase
      const planDays = parseInt(formData.get('planType'));
      const startTimestamp = new Date(formData.get('startDate') + 'T12:00:00').getTime();
      const nextDate = startTimestamp + (planDays * 24 * 60 * 60 * 1000);

      const address = `${formData.get('street')}, ${formData.get('number')}, ${formData.get('neighborhood')}, ${formData.get('city')} - ${formData.get('state')}`;

      const manicureData = {
        name: formData.get('name'),
        phone: formData.get('phone'),
        address: address,
        planType: planDays,
        startDate: startTimestamp,
        nextExchangeDate: nextDate,
        status: 'active',
        createdAt: Date.now()
      };

      try {
        PageUtils.showLoading(true);
        btn.disabled = true;
        
        const newId = await dbManager.addManicure(manicureData);
        
        // CORREÇÃO: Garantir que newId seja uma string válida
        console.log('ID retornado:', newId, 'Tipo:', typeof newId);
        
        let validId;
        if (typeof newId === 'object' && newId !== null) {
          // Se for um objeto, tenta extrair a propriedade 'key' ou converte para string
          validId = newId.key || JSON.stringify(newId);
          console.warn('ID retornado era um objeto, usando:', validId);
        } else if (typeof newId === 'string') {
          validId = newId;
        } else {
          validId = String(newId);
        }
        
        // Validação adicional
        if (!validId || validId === '[object Object]' || validId === 'undefined' || validId === 'null') {
          throw new Error('ID inválido retornado pelo banco de dados');
        }
        
        PageUtils.showToast("Cadastrada com sucesso!");
        setTimeout(() => {
          window.location.href = `manicure-details.html?id=${encodeURIComponent(validId)}`;
        }, 1500);

      } catch (err) {
        console.error('Erro ao cadastrar:', err);
        PageUtils.showToast(err.message || "Erro ao cadastrar", "danger");
        btn.disabled = false;
      } finally {
        PageUtils.showLoading(false);
      }
    });

    init();
  </script>
</body>
</html>
