<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alertas - Gest√£o de Manicures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-primary: #d946ef;
      --color-primary-dark: #a21caf;
      --color-secondary: #fbbf24;
      --color-bg: #fafafa;
      --color-surface: #ffffff;
      --color-text: #1f2937;
      --color-text-muted: #6b7280;
      --color-border: #e5e7eb;
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-danger: #ef4444;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* Mobile-First Layout */
    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Mobile Header */
    .mobile-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(217, 70, 239, 0.2);
    }

    .mobile-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: var(--transition);
    }

    .menu-toggle:active {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Navigation Drawer */
    .nav-drawer {
      position: fixed;
      top: 0;
      left: -100%;
      width: 280px;
      height: 100vh;
      background: var(--color-surface);
      box-shadow: var(--shadow-lg);
      z-index: 200;
      transition: left 0.3s ease;
      overflow-y: auto;
    }

    .nav-drawer.open {
      left: 0;
    }

    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 150;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .nav-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .drawer-header {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      color: white;
      padding: 2rem 1.5rem 1.5rem;
    }

    .drawer-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .drawer-logo svg {
      animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
    }

    .drawer-title h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    .drawer-title p {
      font-size: 0.875rem;
      opacity: 0.9;
    }

    .drawer-nav {
      padding: 1rem 0;
    }

    .nav-item {
      list-style: none;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      color: var(--color-text);
      text-decoration: none;
      transition: var(--transition);
      font-weight: 500;
      border-left: 3px solid transparent;
    }

    .nav-link:active {
      background: rgba(217, 70, 239, 0.05);
    }

    .nav-link.active {
      background: rgba(217, 70, 239, 0.1);
      color: var(--color-primary);
      border-left-color: var(--color-primary);
    }

    .drawer-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem;
      border-top: 1px solid var(--color-border);
      background: var(--color-surface);
    }

    .user-info {
      font-size: 0.875rem;
      color: var(--color-text-muted);
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: var(--color-bg);
      border-radius: 8px;
    }

    /* Main Content */
    .main-content {
      margin-top: 64px;
      padding: 1.5rem 1rem;
      padding-bottom: 80px;
      flex: 1;
    }

    .page-header {
      margin-bottom: 1.5rem;
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      margin-bottom: 0.25rem;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .page-subtitle {
      color: var(--color-text-muted);
      font-size: 0.875rem;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-card {
      background: var(--color-surface);
      border-radius: var(--radius);
      padding: 1.25rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--color-border);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--card-color, var(--color-primary)), transparent);
      opacity: 0;
      transition: var(--transition);
    }

    .stat-card:active::before {
      opacity: 1;
    }

    .stat-card:active {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .stat-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .stat-card-title {
      font-size: 0.875rem;
      color: var(--color-text-muted);
      font-weight: 500;
    }

    .stat-card-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--icon-bg);
    }

    .stat-card-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-text);
      margin-bottom: 0.25rem;
      font-family: 'Playfair Display', serif;
    }

    .stat-card-desc {
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }

    /* Section Cards */
    .section-card {
      background: var(--color-surface);
      border-radius: var(--radius);
      padding: 1.25rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--color-border);
      margin-bottom: 1.5rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid var(--color-bg);
    }

    .section-title {
      font-size: 1.125rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Alert Items */
    .alert-item {
      background: var(--color-bg);
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1rem;
      transition: var(--transition);
      cursor: pointer;
      border: 2px solid transparent;
    }

    .alert-item:active {
      transform: scale(0.98);
    }

    .alert-item.overdue {
      background: #fef2f2;
      border-color: var(--color-danger);
    }

    .alert-item.upcoming {
      background: #fffbeb;
      border-color: var(--color-warning);
    }

    .alert-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .alert-title h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: var(--color-text);
    }

    .alert-title p {
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }

    .alert-badges {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: flex-end;
    }

    .badge {
      padding: 0.375rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    .badge-danger {
      background: #fee2e2;
      color: #991b1b;
    }

    .badge-warning {
      background: #fef3c7;
      color: #92400e;
    }

    .badge-secondary {
      background: #e5e7eb;
      color: #4b5563;
    }

    .alert-details {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-top: 1rem;
      border-top: 1px solid var(--color-border);
    }

    .alert-detail {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }

    .alert-detail svg {
      flex-shrink: 0;
    }

    .alert-detail strong {
      color: var(--color-text);
      font-weight: 500;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
    }

    .empty-state svg {
      opacity: 0.2;
      margin-bottom: 1rem;
    }

    .empty-state h3 {
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
      color: var(--color-text);
    }

    .empty-state p {
      color: var(--color-text-muted);
      margin-bottom: 1.5rem;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: var(--color-surface);
      border-top: 1px solid var(--color-border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      padding: 0.5rem 1rem;
      color: var(--color-text-muted);
      text-decoration: none;
      transition: var(--transition);
      flex: 1;
      max-width: 100px;
    }

    .bottom-nav-item:active {
      background: rgba(217, 70, 239, 0.05);
    }
