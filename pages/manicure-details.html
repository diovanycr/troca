<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Parceira - Marriê Beauty</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="app-container">
    <header class="mobile-header">
      <button class="back-button" onclick="window.location.href='manicures.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
      </button>
      <img src="https://www.marriebeauty.com.br/wp-content/uploads/2021/11/logo-marrie-beauty.png" alt="Marriê Beauty" style="height: 35px;">
      <div style="width: 40px;"></div>
    </header>

    <main class="main-content">
      <div id="manicure-content" style="display: none;">
        <div class="header-card" style="border-left: 5px solid var(--color-primary);">
          <div class="header-info">
            <h2 id="m-name" style="font-family: 'Playfair Display', serif; color: var(--color-secondary);">Nome da Manicure</h2>
            <div id="m-badges" style="margin: 0.5rem 0;"></div>
            <p id="m-phone" style="font-weight: 600; color: var(--color-text-muted);"></p>
          </div>
          <div class="header-actions" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1.5rem;">
            <button class="btn btn-primary" onclick="openExchangeModal()">REGISTRAR TROCA</button>
            <button class="btn btn-secondary" id="whatsapp-btn">CONTATO WHATSAPP</button>
          </div>
        </div>

        <div class="card">
          <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1.5rem; border-bottom: 1px solid var(--color-border); padding-bottom: 0.5rem;">
             <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--color-primary);"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
             <h3 style="font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;">Status do Plano Tramontina</h3>
          </div>
          <div class="info-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
            <div>
              <span style="font-size: 0.75rem; font-weight: 700; color: var(--color-text-muted); text-transform: uppercase;">Próxima Troca</span>
              <div id="m-next-exchange" style="font-size: 1.5rem; font-weight: 700; color: var(--color-primary); font-family: 'Playfair Display', serif;">--/--/----</div>
            </div>
            <div>
              <span style="font-size: 0.75rem; font-weight: 700; color: var(--color-text-muted); text-transform: uppercase;">Plano Atual</span>
              <div id="m-plan" style="font-weight: 600;">Plano -- dias</div>
            </div>
          </div>
        </div>

        <div class="card">
           <h3 style="font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 1rem;">Histórico de Afiações</h3>
           <div id="exchange-history" class="item-list"></div>
        </div>
      </div>
    </main>

    <!-- Modal de Troca -->
    <div class="modal" id="exchange-modal">
      <div class="modal-content" style="padding: 2rem;">
        <h2 style="font-family: 'Playfair Display', serif; color: var(--color-primary); margin-bottom: 1.5rem;">Nova Troca de Kit</h2>
        <form id="exchange-form">
          <div class="form-group">
            <label style="font-weight: 700; font-size: 0.8rem; text-transform: uppercase;">Data da Troca</label>
            <input type="date" id="exchange-date" class="form-control" required>
          </div>
          <div class="form-group">
            <label style="font-weight: 700; font-size: 0.8rem; text-transform: uppercase;">Previsão da Próxima Troca</label>
            <input type="date" id="next-exchange-date" class="form-control" required>
          </div>
          <div class="form-group">
            <label style="font-weight: 700; font-size: 0.8rem; text-transform: uppercase;">Notas</label>
            <textarea id="exchange-notes" class="form-control" placeholder="Ex: Kit enviado via motoboy"></textarea>
          </div>
        </form>
        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
          <button class="btn btn-secondary btn-full" onclick="closeExchangeModal()">CANCELAR</button>
          <button class="btn btn-primary btn-full" id="confirm-exchange-btn">CONFIRMAR</button>
        </div>
      </div>
    </div>
  </div>

  <div class="loading-spinner" id="loading-spinner"><div class="spinner"></div></div>
  <div class="toast" id="toast"><div class="toast-message"></div></div>

  <script type="module">
    import { dbManager } from '../js/database.js';
    import { auth } from '../config/firebase-config.js';

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    let current = null;

    const UI = {
      formatDate: (ts) => ts ? new Intl.DateTimeFormat('pt-BR').format(new Date(ts)) : '---',
      formatInput: (ts) => new Date(ts).toISOString().split('T')[0]
    };

    async function load() {
      if (!id) return window.location.href = 'manicures.html';
      current = await dbManager.getManicureById(id);
      if (!current) return;

      document.getElementById('m-name').textContent = current.name;
      document.getElementById('m-phone').textContent = current.phone;
      document.getElementById('m-plan').textContent = `Plano ${current.planType} dias`;
      document.getElementById('m-next-exchange').textContent = UI.formatDate(current.nextExchangeDate);
      
      const badges = document.getElementById('m-badges');
      badges.innerHTML = `<span class="badge ${current.nextExchangeDate < Date.now() ? 'badge-danger' : 'badge-success'}">${current.nextExchangeDate < Date.now() ? 'VENCIDO' : 'EM DIA'}</span>`;

      document.getElementById('whatsapp-btn').onclick = () => {
        window.open(`https://wa.me/55${current.phone.replace(/\D/g,'')}?text=Olá ${current.name}, Marriê Beauty entrando em contato.`);
      };

      const history = await dbManager.getKitExchanges(id);
      document.getElementById('exchange-history').innerHTML = history.sort((a,b) => b.date - a.date).map(ex => `
        <div style="padding: 1rem; border-bottom: 1px solid var(--color-border);">
          <div style="font-weight: 700; color: var(--color-primary);">${UI.formatDate(ex.date)}</div>
          <div style="font-size: 0.85rem; color: var(--color-text-muted);">${ex.notes || 'Sem observações.'}</div>
        </div>
      `).join('') || '<p style="text-align:center; padding: 1rem;">Sem histórico.</p>';

      document.getElementById('manicure-content').style.display = 'block';
    }

    window.openExchangeModal = () => {
      document.getElementById('exchange-date').value = UI.formatInput(Date.now());
      const next = Date.now() + (parseInt(current.planType) * 24 * 60 * 60 * 1000);
      document.getElementById('next-exchange-date').value = UI.formatInput(next);
      document.getElementById('exchange-modal').classList.add('show');
    };

    window.closeExchangeModal = () => document.getElementById('exchange-modal').classList.remove('show');

    document.getElementById('confirm-exchange-btn').onclick = async () => {
      const date = new Date(document.getElementById('exchange-date').value + 'T12:00:00').getTime();
      const next = new Date(document.getElementById('next-exchange-date').value + 'T12:00:00').getTime();
      const notes = document.getElementById('exchange-notes').value;

      await dbManager.addExchange(id, { date, nextDate: next, notes });
      window.location.reload();
    };

    auth.onAuthStateChanged(u => u ? load() : window.location.href = 'login.html');
  </script>
</body>
</html>
