<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Marriê Beauty</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="https://www.marriebeauty.com.br/wp-content/uploads/2021/11/logo-marrie-beauty.png">
</head>
<body>
  <div class="app-container">
    <header class="mobile-header">
      <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>
      <img src="https://www.marriebeauty.com.br/wp-content/uploads/2021/11/logo-marrie-beauty.png" 
           alt="Marriê Beauty" 
           style="height: 40px;">
      <div style="width: 40px;"></div>
    </header>

    <div class="nav-overlay" id="nav-overlay"></div>
    <nav class="nav-drawer" id="nav-drawer">
      <div class="drawer-header">
        <img src="https://www.marriebeauty.com.br/wp-content/uploads/2021/11/logo-marrie-beauty.png" 
             alt="Marriê Beauty" 
             class="drawer-logo-img">
        <p style="font-size: 0.8rem; color: var(--color-text-muted); margin-top: 0.5rem;">
          Gestão de Assinaturas e Kits Tramontina
        </p>
      </div>
      
      <div class="drawer-nav">
        <a href="index.html" class="nav-link active">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          <span>Dashboard</span>
        </a>
        
        <a href="pages/manicures.html" class="nav-link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
          <span>Manicures</span>
        </a>
        
        <a href="pages/alerts.html" class="nav-link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
          <span>Alertas de Troca</span>
        </a>
      </div>
      
      <div class="drawer-footer">
        <div class="user-info" id="user-info">Carregando...</div>
        <button class="btn btn-secondary btn-full" id="logout-btn">SAIR DO SISTEMA</button>
      </div>
    </nav>

    <main class="main-content">
      <div class="page-header">
        <h2 class="page-title">Dashboard</h2>
        <p class="page-subtitle">Controle de Afiação e Troca de Kits Tramontina</p>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <span style="font-size: 0.8rem; font-weight: 700; color: var(--color-secondary); text-transform: uppercase;">
            Total de Parceiras
          </span>
          <div class="stat-card-value" id="total-manicures">0</div>
        </div>

        <div class="stat-card">
          <span style="font-size: 0.8rem; font-weight: 700; color: var(--color-danger); text-transform: uppercase;">
            Trocas Pendentes
          </span>
          <div class="stat-card-value" id="pending-exchanges" style="color: var(--color-danger);">0</div>
        </div>
      </div>

      <div class="section-card">
        <div class="section-header">
          <h3>Manicures Recentes</h3>
          <a href="pages/manicures.html">VER TODAS</a>
        </div>
        <div class="item-list" id="recent-manicures">
          <div style="text-align: center; padding: 2rem; color: var(--color-text-muted);">
            Buscando informações...
          </div>
        </div>
      </div>
    </main>

    <button class="fab" onclick="window.location.href='pages/new-manicure.html'" aria-label="Adicionar nova manicure">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: white;">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    </button>
  </div>

  <div class="loading-spinner" id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <script type="module">
    import { auth, database } from './config/firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const Utils = {
      formatDate: (ts) => ts ? new Intl.DateTimeFormat('pt-BR').format(new Date(ts)) : '---',
      getDaysDiff: (ts) => Math.ceil((ts - Date.now()) / (1000 * 60 * 60 * 24))
    };

    // Menu toggle
    const navDrawer = document.getElementById('nav-drawer');
    const navOverlay = document.getElementById('nav-overlay');
    const menuToggle = document.getElementById('menu-toggle');

    menuToggle.onclick = () => {
      navDrawer.classList.add('open');
      navOverlay.classList.add('open');
    };

    navOverlay.onclick = () => {
      navDrawer.classList.remove('open');
      navOverlay.classList.remove('open');
    };

    // Auth state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('user-info').textContent = user.email;
        
        try {
          const snapshot = await get(ref(database, `users/${user.uid}/manicures`));
          
          if (snapshot.exists()) {
            const manicures = Object.entries(snapshot.val()).map(([id, data]) => ({ id, ...data }));
            
            // Update stats
            document.getElementById('total-manicures').textContent = manicures.length;
            
            const now = Date.now();
            const pending = manicures.filter(m => 
              m.nextExchangeDate && (m.nextExchangeDate - now) < (3 * 24 * 60 * 60 * 1000)
            ).length;
            document.getElementById('pending-exchanges').textContent = pending;

            // Show recent manicures
            const recent = manicures
              .sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0))
              .slice(0, 5);
            
            if (recent.length > 0) {
              document.getElementById('recent-manicures').innerHTML = recent.map(m => {
                const daysDiff = Utils.getDaysDiff(m.nextExchangeDate);
                const isOverdue = daysDiff < 0;
                const badgeClass = isOverdue ? 'badge-danger' : 'badge-success';
                const badgeText = isOverdue ? 'VENCIDO' : 'EM DIA';
                
                return `
                  <div class="list-item" onclick="window.location.href='pages/manicure-details.html?id=${m.id}'">
                    <div>
                      <h4>${m.name}</h4>
                      <p>Próxima troca: ${Utils.formatDate(m.nextExchangeDate)}</p>
                    </div>
                    <span class="badge ${badgeClass}">${badgeText}</span>
                  </div>
                `;
              }).join('');
            } else {
              document.getElementById('recent-manicures').innerHTML = `
                <div class="empty-state">
                  <h3>Nenhuma parceira cadastrada</h3>
                  <p>Clique no botão + para adicionar a primeira parceira</p>
                </div>
              `;
            }
          } else {
            document.getElementById('recent-manicures').innerHTML = `
              <div class="empty-state">
                <h3>Nenhuma parceira cadastrada</h3>
                <p>Clique no botão + para adicionar a primeira parceira</p>
              </div>
            `;
          }
        } catch (error) {
          console.error('Erro ao carregar dados:', error);
          document.getElementById('recent-manicures').innerHTML = `
            <div style="text-align: center; padding: 2rem; color: var(--color-danger);">
              Erro ao carregar informações. Tente novamente.
            </div>
          `;
        }
      } else {
        window.location.href = 'pages/login.html';
      }
    });

    // Logout
    document.getElementById('logout-btn').onclick = () => {
      signOut(auth).then(() => {
        window.location.href = 'pages/login.html';
      }).catch((error) => {
        console.error('Erro ao sair:', error);
      });
    };
  </script>
</body>
</html>
